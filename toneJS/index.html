<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>EXAMPLES</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<script type="text/javascript" src="./scripts/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/ExampleList.js"></script>

	<link rel="stylesheet" type="text/css" href="./style/examples.css">	

</head>
<body>
	<style type="text/css">
		#Content div{
			font-size: 16px;
			margin-top: 5px;
		}
		#Content a {
			margin-left: 10px;
			font-weight: normal!important;
		}
		.Category {
			font-weight: 900;
			font-size: 18px;
		}

		#ExampleList {
			width: 200px;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 40px;
		}
	</style>
	<div id="Content" class="FullScreen"></div>
	<script type="text/javascript">

		var container = $("<div>", {
			"id" : "ExampleList",
		}).appendTo("#Content");

		$(function(){
			var topbar = $("<div>").attr("id", "TopBar");
			$("body").prepend(topbar);
			$("<div>")
				.attr("id", "Homepage")
				.attr("title", "github")
				.html("<a href='http://github.com/TONEnoTONE/Tone.js'>Tone.js</a>")
				.appendTo(topbar);
			$("<div>")
				.attr("id", "Examples")
				.attr("title", "examples")
				.html("<a href='./index.html'>examples</a>")
				.appendTo(topbar);

			for (var catName in ExampleList){
				$("<div>").addClass("Category").text(catName).appendTo(container);
				var category = ExampleList[catName];
				for (var example in category){
					$("<div>").addClass("Item")
						.appendTo(container)
						.html($("<a>").attr("href", category[example]+".html").text(example));
				}
			}

		});
	</script>
</body>
</html>
